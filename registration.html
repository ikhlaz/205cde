<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./dist/js/jquery-3.5.1.min.js"></script>
  <script> $(function(){ $("head").load("head.html") });</script>
</head>

<body class="parallax">
  <div class="content">
    <!--Navigation bar-->
    <header id="navigation" class="sticky-top">
    </header>
    <script>
      $(function(){
        $('#navigation').load('navigation.html');
      });
    </script>

    <!-- Registration -->
    <div class="container align-center bg-light custom_box">
      <h1 style="text-align:left;">
        <p>REGISTRATION</p>
      </h1>
      <form class="bg-light" action="registration.php" method="POST">
        <fieldset style="margin: 0.25%">
          <legend>Personal Details</legend>
          <input type="text" placeholder="Name" name="name" class="form-control" required>
          <input type="text" placeholder="Email address" name="email" class="form-control" required>
          <input type="text" placeholder="Telephone number" name="telno" class="form-control" required>
          <br>
          <select name="sex" style="margin:0.25%;">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
          <br>
          <select name="race" style="margin:0.25%;">
            <option value="0">Malay</option>
            <option value="1">Chinese</option>
            <option value="2">Indian</option>
            <option value="3">Other</option>
          </select>
          <br>
          <select name="state" style="margin:0.25%;">
            <option value="0">Johor</option>
            <option value="1">Kedah</option>
            <option value="2">Kelantan</option>
            <option value="3">Malacca</option>
            <option value="4">Negeri Sembilan</option>
            <option value="5">Pahang</option>
            <option value="6">Perak</option>
            <option value="7">Perlis</option>
            <option value="8">Pulau Pinang</option>
            <option value="9">Sabah</option>
            <option value="10">Sarawak</option>
            <option value="11">Selangor</option>
            <option value="12">Terengganu</option>
          </select>
        <fieldset style="margin-top: 2%; margin-bottom: 2%;">
            <input type="submit" style="margin: 0.25%" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </div>
    <!-- Footer -->
  <footer class="container-fluid bg-dark">
    <script> 
      $(function(){ 
        $("footer").load("footer.html")
      });
    </script>
  </footer>
</body>
</html>
